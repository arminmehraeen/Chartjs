<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .chartMenu {
            width: 100vw;
            height: 40px;
            background: white;
            color: black
        }

        .chartMenu p {
            padding: 10px;
            font-size: 20px;
        }

        .chartCard {
            width: 100vw;
            height: calc(100vh - 40px);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chartBox {
            width: 700px;
            padding: 20px;
            border-radius: 20px;
            border: solid 3px black;
            background: white;
        }
    </style>
</head>

<body>
    <div class="chartMenu">
        <center>
            <p>Armin-Mehraein ( ChartJs )</p>
        </center>
    </div>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <select onchange="selectYear(this)">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <input type="checkbox" checked="" value="0" onclick="updateChart(this)"> value-1
            <input type="checkbox" checked="" value="1" onclick="updateChart(this)"> value-2
            <input type="checkbox" checked="" value="2" onclick="updateChart(this)"> value-3
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // setup 
        const data = {
            datasets: [{
                    label: 'value - 1',
                    data: [{
                            name: "Mon",
                            2018: 22,
                            2019: 2,
                            2020: 25,
                            2021: 3,
                            2022: 23,
                        },
                        {
                            name: "Tue",
                            2018: 5,
                            2019: 4,
                            2020: 53,
                            2021: 30,
                            2022: 30,
                        },
                        {
                            name: "Wed",
                            2018: 18,
                            2019: 32,
                            2020: 8,
                            2021: 28,
                            2022: 3,
                        },
                        {
                            name: "Thu",
                            2018: 35,
                            2019: 17,
                            2020: 42,
                            2021: 43,
                            2022: 5,
                        },
                        {
                            name: "Fri",
                            2018: 20,
                            2019: 40,
                            2020: 2,
                            2021: 2,
                            2022: 3,
                        },
                        {
                            name: "Sat",
                            2018: 5,
                            2019: 17,
                            2020: 50,
                            2021: 3,
                            2022: 20,
                        },
                        {
                            name: "Sun",
                            2018: 45,
                            2019: 17,
                            2020: 8,
                            2021: 30,
                            2022: 55,
                        },
                    ],
                    backgroundColor: 'rgba(255, 26, 104, 0.2)',
                    borderColor: 'rgba(255, 26, 104, 1)',
                    borderWidth: 1
                },
                {
                    label: 'value - 2',
                    data: [{
                            name: "Mon",
                            2018: 22,
                            2019: 2,
                            2020: 25,
                            2021: 3,
                            2022: 23,
                        },
                        {
                            name: "Tue",
                            2018: 5,
                            2019: 4,
                            2020: 53,
                            2021: 30,
                            2022: 30,
                        },
                        {
                            name: "Wed",
                            2018: 18,
                            2019: 32,
                            2020: 8,
                            2021: 28,
                            2022: 3,
                        },
                        {
                            name: "Thu",
                            2018: 35,
                            2019: 17,
                            2020: 42,
                            2021: 43,
                            2022: 5,
                        },
                        {
                            name: "Fri",
                            2018: 20,
                            2019: 40,
                            2020: 2,
                            2021: 2,
                            2022: 3,
                        },
                        {

                            2018: 5,

                        },
                        {

                            2018: 45,

                        },
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'value - 3',
                    data: [{
                            name: "Mon",
                            2018: 30,
                            2019: 17,
                            2020: 25,

                            2022: 31,
                        },
                        {

                        },
                        {

                        },
                        {

                            2019: 17,
                            2020: 5,

                        },
                        {
                            name: "Sun",
                            2018: 6,
                            2019: 17,
                            2020: 8,
                            2021: 3,
                            2022: 55,
                        },
                    ],
                    backgroundColor: 'rgba(83, 62, 133, 0.2)',
                    borderColor: 'rgba(83, 62, 133, 1)',
                    borderWidth: 1
                }
            ]
        };

        // config 
        const config = {
            type: 'bar',
            data,

            options: {
                parsing: {
                    xAxisKey: 'name',
                    yAxisKey: '2018',
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        function selectYear(year) {
            myChart.config.options.parsing.yAxisKey = year.value;
            myChart.update();
        }

        function updateChart(dataset) {
            const isDataShown = myChart.isDatasetVisible(dataset.value);

            if (isDataShown == true) {
                myChart.hide(dataset.value);
            }

            if (isDataShown == false) {
                myChart.show(dataset.value);
            }
        }
    </script>

</body>

</html>
