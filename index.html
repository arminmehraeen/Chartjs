<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Chart.js Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard">
        <header class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>Chart Dashboard</h1>
            </div>
            <div class="header-info">
                <p>Created by Armin-Mehraein</p>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label>Select Year</label>
                    <select class="year-select" onchange="selectYear(this)">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022" selected>2022</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Data Series</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label" data-value="0">
                            <input type="checkbox" checked value="0" onclick="updateChart(this)">
                            <span>Value 1</span>
                        </label>
                        <label class="checkbox-label" data-value="1">
                            <input type="checkbox" checked value="1" onclick="updateChart(this)">
                            <span>Value 2</span>
                        </label>
                        <label class="checkbox-label" data-value="2">
                            <input type="checkbox" checked value="2" onclick="updateChart(this)">
                            <span>Value 3</span>
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label>Chart Type</label>
                    <div class="chart-type-buttons">
                        <button onclick="changeChartType('line')" class="active">
                            <i class="fas fa-chart-line"></i>
                            <span>Line</span>
                        </button>
                        <button onclick="changeChartType('bar')">
                            <i class="fas fa-chart-bar"></i>
                            <span>Bar</span>
                        </button>
                        <button onclick="changeChartType('radar')">
                            <i class="fas fa-chart-pie"></i>
                            <span>Radar</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-card">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chartjs.js"></script>
</body>

</html>
