<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chartMenu">
        <center>
            <p>Armin-Mehraein ( ChartJs )</p>
        </center>
    </div>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <select onchange="selectYear(this)">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <input type="checkbox" checked="" value="0" onclick="updateChart(this)"> value-1
            <input type="checkbox" checked="" value="1" onclick="updateChart(this)"> value-2
            <input type="checkbox" checked="" value="2" onclick="updateChart(this)"> value-3
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chartjs.js"></script>

</body>

</html>
